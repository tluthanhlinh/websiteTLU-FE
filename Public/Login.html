<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Xứ Đoàn Thánh Linh</title>
    <!-- Liên kết đến file CSS chính -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Thêm Font Awesome để dùng icon (nếu cần) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <section class="page-section auth-form-container">
                <h2>Đăng Nhập</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Đăng Nhập</button>
                    <p class="form-link">Bạn chưa có tài khoản? <a href="Register.html">Đăng ký ngay</a></p>
                    <div id="loginMessage" class="message-box"></div>
                </form>
            </section>
        </div>
    </main>
