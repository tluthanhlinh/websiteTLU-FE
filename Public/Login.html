<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Link to your custom CSS files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css"> 
    <style>
        /* CSS bổ sung cho message box, nếu bạn muốn tùy chỉnh riêng */
        .message-box {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: bold;
            display: none; /* Mặc định ẩn */
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Div cho hình ảnh trang trí/background -->
    <div class="decorative-image-container">
        <!-- Bạn có thể đặt thẻ <img> ở đây hoặc sử dụng CSS background-image -->
        <!-- Ví dụ: <img src="./images/your_decorative_image.jpg" alt="Decorative Image"> -->
    </div>

    <div class="auth-form-container"> 
        <div class="auth-logo">
            <!-- Đặt logo của bạn ở đây. Ví dụ: -->
            <img src="./images/logoTL.jpg" alt="TL Logo">
        </div>
        <p class="welcome-message">Chào mừng trở lại. Đăng nhập để tiếp tục truy cập</p>

        <!-- KHUNG THÔNG BÁO - Đảm bảo ID là 'message' -->
        <div id="message" class="message-box"></div> 
        
        <form id="loginForm" class="auth-form"> 
            <div class="form-group">
                <label for="usernameOrEmail">Tài khoản của bạn:</label>
                <input type="text" id="usernameOrEmail" name="username_or_email" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Mật khẩu của bạn:</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="btn-submit">Đăng nhập</button> 
        </form>

        <p class="form-link">
            Chưa có tài khoản? <a href="Register.html">Đăng ký ngay</a>
        </p>
        <p class="form-link">
            <a href="Index.html">Quay lại trang chủ</a>
        </p>
    </div>

    <!-- Đảm bảo file login.js được tải cuối cùng trong body -->
    <script src="./js/login.js"></script>
</body>
</html>
