<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Xứ Đoàn Thánh Linh</title>
    <!-- Liên kết đến file CSS chính -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Thêm Font Awesome để dùng icon (nếu cần) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="main-content">
        <div class="container">
            <section class="page-section auth-form-container">
                <h2>Đăng Ký Tài Khoản Mới</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regUsername">Tên đăng nhập:</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Mật khẩu:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Xác nhận mật khẩu:</label>
                        <input type="password" id="regConfirmPassword" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn-submit">Đăng Ký</button>
                    <p class="form-link">Đã có tài khoản? <a href="Login.html">Đăng nhập ngay</a></p>
                    <div id="registerMessage" class="message-box"></div>
                </form>
            </section>
        </div>
    </main>


    <button id="backToTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <!-- Liên kết đến file JavaScript chính -->
    <script src="js/code.js"></script>
</body>
</html>
